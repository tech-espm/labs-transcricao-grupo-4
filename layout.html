<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{% if titulo %}
	<title>{{ titulo }} - Transcricao</title>
	{% else %}
	<title>Transcricao</title>
	{% endif %}

	<!--
		https://getbootstrap.com/docs/4.6/getting-started/introduction/
	-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/static/js/sweetalert2.min.js"></script>
	<script type="text/javascript" src="/static/js/projeto.js"></script>

	{% block head %}{% endblock %}

</head>
<body>

	<div class="limitador">

		<!--
			Barra padrão do Bootstrap

			https://getbootstrap.com/docs/4.6/components/navbar/
		-->

		<nav class="navbar navbar-expand-lg navbar-light  cor-nav">
			<div class="d-flex w-100 justify-content-between align-items-center">
			  
				<div>
					<a href="/landing">
						<img src="/static/img/logocerta.png" alt="Logo" style="height: 55px;" />
					</a>
				</div>

			  
			  
			  <div class="d-flex align-items-center">
				<a class="nav-link mb-0" href="/">Monitoramento</a>
				<a class="nav-link mb-0" href="/sobre">Sobre</a>
				<a class="nav-link mb-0" href="/analise">Insights</a>
				<a class="nav-link mb-0" href="/status">Status</a>
			  </div>
		  
			  
			 
			</div>
		  </nav>
		  

		<div class="conteudo">

			{% block body %}{% endblock %}

		</div>

		<div class="rodape">
			<a class="link-rodape" href="https://sistemasdeinformacao.espm.edu.br" target="_blank">
				<small style="color: #000000;">Desenvolvido em 2025 pelo curso de Sistemas de Informação da ESPM</small>
				<br/>
				<img src="/static/img/logo-si-512.png" style="width: 100%; max-width: 150px;" />
			</a>
		</div>

		{% block rodape %}{% endblock %}

	</div>
